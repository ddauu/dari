<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .viewer-container {
            position: relative;
            width: 100%;
            height: auto;
            background-image: url('sand.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        spline-viewer {
            display: block;
            width: 100%;
            height: auto;
        }
        .middle-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .playground-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.7/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/vSSxG2piSnYGPTCb/scene.splinecode"></spline-viewer>
    </div>
    <img src="playground.jpg" alt="Playground" class="playground-image">
</body>
</html>
